<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>按鈕範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>歡1迎使用按鈕範例4</h1>
    <button onclick="showMessage()">點我一下</button>

    <p id="message" style="margin-top:20px; font-size:18px; color:green;"></p>

    <script>
        function showMessage() {
            document.getElementById("message").textContent = "你剛剛點了按鈕！";
        }
    </script>

</body>
</html>
